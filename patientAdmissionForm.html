<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Details</title>
  </head>
  <body>
    <style>
      .heading {
        text-align: center;
      }
    </style>
    <h1 class="heading">My Details</h1>
    <form action="#" method="get">
      <div>
        <label for="userName">User Name</label>
        <input type="text" name="userName" required placeholder="afrah123" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" required />
      </div>
      <div>
        <label for="patientName">Patient Name</label>
        <input
          type="text"
          name="patientName"
          required
          placeholder="Afrah Modak"
        />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" required />
      </div>
      <div>
        <label for="collegeList">Diseases</label>
        <!-- Dropdown List -->
        <select name="collegeList" id="collegeList" required>
          <option value="">--Please choose a disease--</option>
          <option value="malaria">malaria</option>
          <option value="malaria">malaria</option>
          <option value="malaria">malaria</option>
          <option value="malaria">malaria</option>
          <option value="malaria">malaria</option>
        </select>
      </div>

      <button type="reset">Reset</button>
      <button type="submit">
        <img
          height="80"
          weight="80"
          src="https://images.pexels.com/photos/19254446/pexels-photo-19254446/free-photo-of-couple-embracing-by-river-in-city.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt=""
        />
      </button>
    </form>
  </body>
</html>
