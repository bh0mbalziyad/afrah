<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>subjectChooser</title>
  </head>
  <body>
    <style>
      .heading {
        font-size: 20pt;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
    <h1 class="heading">SELECT YOUR FAVORITE SUBJECT</h1>
    <form action="#" method="get">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" required placeholder="Afrah" />
      </div>
      <div>
        <label for="middleName">Middle Name</label>
        <input type="text" name="middleName" required placeholder="Shakeel" />
      </div>
      <div>
        <label for="surname">Surname</label>
        <input type="text" name="surname " required placeholder="Modak" />
      </div>

      <div>
        <label for="enrollmentNumber">Enrollment Number</label>
        <input type="number" min="1" max="100" required />
      </div>
      <div>
        <input type="checkbox" name="english" id="english" />
        <label for="english">English</label>
      </div>
      <div>
        <input type="checkbox" name="it" id="iy" />
        <label for="it">IT</label>
      </div>
      <div>
        <input type="checkbox" name="oc" id="oc" />
        <label for="oc">OC</label>
      </div>
      <div>
        <input type="checkbox" name="economics" id="economics" />
        <label for="economics">Economics</label>
      </div>
      <div>
        <input type="checkbox" name="accountancy" id="accountancy" />
        <label for="accountancy">Accountancy</label>
      </div>
      <div>
        <input type="checkbox" name="sp" id="sp" />
        <label for="sp">SP</label>
      </div>
      <button type="reset">RESET</button>
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
