<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }

      .submit-button {
        font-size: 16px;
        width: 150px;
        background: yellow;
        outline: none;
        border: none;
        padding: 8px;
      }
    </style>
    <form method="post" action="">
      <div class="form">
        <label for="patientName">Patient Name</label>
        <input type="text" name="patientName" />
        <label for="patientAddress">Address</label>
        <input type="text" name="patientAddress" />
        <label for="patientCity">City</label>
        <input type="text" name="patientCity" />
        <label for="patientZip">Zipcode</label>
        <input type="text" name="patientZip" />
        <label for="patientEmail">Email</label>
        <input type="email" name="patientEmail" />
        <label for="patientComment">Comment</label>
        <input type="text" name="patientComment" />
      </div>

      <button class="submit-button one" type="submit">Submit</button>
    </form>
  </body>
</html>
